<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="bg"></div>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>
    <form action="" class="form" id="survey-form">
        <div class="form-element">
            <label for="name">Name
                <input type="text" name="name" id="name" placeholder="type your name here" class="form-element-answer" required>
            </label>
        </div>
        <div class="form-element">
            <label for="email">Email
                <input type="email" name="email" id="email" placeholder="type your email here" class="form-element-answer" required>
            </label>
        </div>
        <div class="form-element">
            <label for="">Age <span>(optional)</span>
                <input type="number" max="100" min="15" placeholder="input your age" class="form-element-answer" required>
            </label>
        </div>
        <div class="form-element">
            <label for="">Which option best describes your current role?
                <select name="" id="" class="form-element-answer" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full time job</option>
                    <option value="">Full time learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
            </label>
            </select>
        <div class="form-element">
            <label>Would you recommend freeCodeCamp to a friend?
                <label>
                    <input type="radio" name="recommend" class="input-radio" checked/> Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" class="input-radio" /> Maybe    
                </label>
                <label>
                    <input type="radio" name="recommend" class="input-radio" /> Not Sure    
                </label>
            </label>
        </div>
        <div class="form-element">
            <label for="">What is your favourite feature of freeCodeCamp?
                <select name="" id="" class="form-element-answer" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
        </div>
        <div class="form-element">
            <label for="">What would you like to see improved? <span>(Check all that apply)</span></label>
            <label for="Front-end">
                <input type="checkbox" name="Front-end" id="Front-end" class="input-checkbox"> Front-end Projects
            </label>
            <label for="Back-end">
                <input type="checkbox" name="Back-end" id="Back-end" class="input-checkbox"> Back-end Projects
            </label>
            <label for="Data-Visual">
                <input type="checkbox" name="Data-Visual" id="Data-Visual" class="input-checkbox"> Data Visualization
            </label>
            <label for="Challenges">
                <input type="checkbox" name="Challenges" id="Challenges" class="input-checkbox"> Challenges
            </label>
            <label for="Open-Source">
                <input type="checkbox" name="Open-Source" id="Open-Source" class="input-checkbox"> Open Source Community
            </label>
            <label for="Help-Rooms">
                <input type="checkbox" name="Help-Rooms" id="Help-Rooms" class="input-checkbox"> Gitter help rooms
            </label>
            <label for="Videos">
                <input type="checkbox" name="Videos" id="Videos" class="input-checkbox"> Videos
            </label>
            <label for="Meetups">
                <input type="checkbox" name="Meetups" id="Meetups" class="input-checkbox"> City Meetups
            </label>
            <label for="Wiki">
                <input type="checkbox" name="Wiki" id="Wiki" class="input-checkbox"> Wiki
            </label>
            <label for="Forum">
                <input type="checkbox" name="Forum" id="Forum" class="input-checkbox"> Forum
            </label>
            <label for="Addtional-Courses">
                <input type="checkbox" name="Addtional-Courses" id="Addtional-Courses" class="input-checkbox"> Additional Courses
            </label>
        </div>
        <div class="form-element">
            <label for="">Any comments or suggestions?
                <textarea name="" id="" cols="30" rows="10" placeholder="please write your thougths here, if there any" class="form-element-answer"></textarea>
            </label>
        </div>
        <div class="submit form-element" >
            <input type="submit" value="Submit" class="submit form-element-answer">
        </div>
    </form>
</body>
</html>
